<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/utility.css" />
  <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
  <div class="songList">
    <ul>
      <li>
        <span>Track 1</span>
        <audio controls src="songs/track1.mp3"></audio>
      </li>
      <li>
        <span>Track 2</span>
        <audio controls src="songs/track2.mp3"></audio>
      </li>
    </ul>
  </div>

  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img width="30" class="invert" src="img/close.svg" alt="Close" />
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo">
          <img width="110" class="invert" src="img/logo.svg" alt="Logo" />
        </div>
        <ul>
          <li><img class="invert" src="img/home.svg" alt="Home" />Home</li>
          <li><img class="invert" src="img/search.svg" alt="Search" />Search</li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="img/playlist.svg" alt="Playlist" />
          <h2>Your Library</h2>
        </div>
        <div class="songList"><ul></ul></div>
        <div class="footer">
          <!-- Footer links omitted for brevity -->
        </div>
      </div>
    </div>

    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <div class="hamburgerContainer">
            <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="Menu" />
          </div>
        </div>
        <div class="buttons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>

      <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer"></div>
        <div class="playbar">
          <div class="seekbar"><div class="circle"></div></div>
          <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbuttons">
              <img width="35" id="previous" src="img/prevsong.svg" alt="Previous" />
              <img width="35" id="play" src="img/play.svg" alt="Play" />
              <img width="35" id="next" src="img/nextsong.svg" alt="Next" />
            </div>
            <div class="timevol">
              <div class="songtime"></div>
              <div class="volume">
                <img width="25" src="img/volume.svg" alt="Volume" />
                <div class="range">
                  <input type="range" name="volume" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
